name: AI Commit Summarizer
description: Generate summaries for commit ranges with customizable prompts using GitHub Models.
author: Josiah Saunders
inputs:
  from:
    description: 'The starting commit (inclusive when include_start_commit=true) for the range to summarize.'
    required: true
  to:
    description: 'The ending commit for the range to summarize. Defaults to HEAD.'
    required: false
    default: HEAD
  include_start_commit:
    description: 'Set to false to exclude the starting commit from the summary.'
    required: false
    default: 'true'
  max_diff_chars:
    description: 'Maximum number of characters of diff content to include per commit before truncating.'
    required: false
    default: '6000'
  model:
    description: 'GitHub Models identifier to use for generating the commit summary.'
    required: false
    default: openai/gpt-4o-mini
  temperature:
    description: 'Temperature passed to the model (0-2).'
    required: false
    default: '0.2'
  max_output_tokens:
    description: 'Maximum number of tokens in the model response.'
    required: false
    default: '800'
  system_prompt:
    description: 'Override the default system prompt sent to the model.'
    required: false
  extra_instructions:
    description: 'Additional user instructions to include with the commit details.'
    required: false
  prompt:
    description: 'Override the default summary prompt. Commit details are appended automatically.'
    required: false
  paths:
    description: 'Optional newline-separated list of paths or glob patterns to restrict diffs. Leave empty for all files.'
    required: false
outputs:
  summary:
    description: 'Markdown summary generated by the AI model.'
runs:
  using: node20
  main: dist/index.js
branding:
  icon: file-text
  color: blue
